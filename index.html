<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de participation</title>
</head>

<body>
    <h1>Formulaire de participation</h1>
    <p><i> complétez le formulaire. Les champs marqués par * sont obligatoire</i> </p>
    <form action="#">
        <fieldset>
            <legend>Contact</legend>
            <p>
                <label for="nom"> Nom *:</label>
                <input type="text" placeholder="Nom Prénom" name="nom" required>
            </p>
            <p>
                <label for="tel">Portable :</label>
                <input type="text" pattern="06[0-9]{8}" placeholder="06xxxxxxxx" name="tel">
            </p>
            <p>
                <label for="email"> Email *:</label>
                <input type="text" placeholder="prenom.nom@gmail.com" name="email" required>
            </p>
            <p>
                <label for="mot de passe"> Password *:</label>
                <input type="password" name="mot de passe" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Information personnelles</legend>
            <p>
                <label for="age">Age *:</label>
                <input type="number" required placeholder="xx" name="age" id="">
            </p>
            <p>
                <label for="ville"> Ville</label>
                <select name="ville">
                    <option>Rabat</option>
                    <option>Fés</option>
                    <option>Casablanca</option>
                </select>
            </p>
            <p>
                <label for="message">Pourquoi voulez-vous impliquer dans l'organisation?</label> <br>
                <textarea name="message" id="" cols="30"></textarea>
            </p>
        </fieldset>
        <fieldset>
            <legend>Choisissez vos domains favoris</legend>
            <input type="checkbox" name="domains" value="Informatique"> Informatique
            <input type="checkbox" name="domains" value="Science"> Science
            <input type="checkbox" name="domains" value=" Culture"> Culture
            <input type="checkbox" name="domains" value=" Social"> Social
        </fieldset>
        <p><input type="submit" value="Envoyer"></p>
    </form>
</body>

</html>
